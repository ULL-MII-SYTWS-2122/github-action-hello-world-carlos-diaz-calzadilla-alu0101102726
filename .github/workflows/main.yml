name: Update README with tempaltes
on:
  workflow_dispatch: # triggers manually
    inputs:
      template:
        description: 'Use the template of the readme: modulo, practia o proyecto '     
        required: true
        default: 'modulo'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@v2
    - name: Use Node
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    - name: Install node dependencies
      run: npm install
    - name: Run template action create
      uses: ./ # Uses an action in the root directory
      with:
         category: '${{ github.event.inputs.template }}'
    - name: Commit and push update
      run: |-
        git config --global user.email "trc@action.com"
        git config --global user.name "template-readme-Bot"
        git add -A
        git commit -m "Added Readme from GitHub Actions"
        git push
